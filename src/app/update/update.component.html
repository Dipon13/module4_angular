<mat-card class="mainbox">
  <div class="maincontent">
    <mat-card-title id="heading">Update User Details</mat-card-title><br />
    <mat-card-content>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" value="{{ fstname }}" #fname />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="text"
          value="{{ lstname }}"
          #lname
        /> </mat-form-field
      ><br />
      <mat-form-field appearance="fill">
        <mat-label>Edit date of Birth</mat-label>
        <input matInput [matDatepicker]="bday" value="{{ dob }}" #_bday />
        <mat-datepicker-toggle matSuffix [for]="bday"></mat-datepicker-toggle>
        <mat-datepicker #bday></mat-datepicker> </mat-form-field
      ><br />
      <label id="radio-group-label">Pick your Gender :&nbsp;&nbsp;</label>
      <mat-radio-group
        aria-labelledby="radio-group-label"
        class="radio-group"
        [(ngModel)]="gen"
      >
        <mat-radio-button
          class="radio-button"
          *ngFor="let gender of genders"
          [value]="gender"
        >
          &nbsp;&nbsp;{{ gender }}&nbsp;&nbsp;
        </mat-radio-button> </mat-radio-group
      ><br /><br />
      <div class="temp">
        <mat-form-field id="edupanel">
          <p class="styleadd">Choose Highest Qualification</p>
          <mat-select [(value)]="edu" class="matoptionstyle">
            <mat-option value="Secondary (10th)">Secondary (10th)</mat-option>
            <mat-option value="Higher Secondary (10 + 2)"
              >Higher Secondary (10 + 2)</mat-option
            >
            <mat-option value="Graduate">Graduate</mat-option>
            <mat-option value="Post Graduate"> post Graduate</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field id="dsp">
          <mat-label>Discipine</mat-label>
          <input matInput type="text" value="{{ stream }}" #dspln />
        </mat-form-field>
      </div>
      <br />
      <mat-form-field>
        <mat-label>Contact Number :</mat-label>
        <input
          matInput
          type="text"
          value="{{ mobile }}"
          #cntct
        /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>P.O :</mat-label>
        <input matInput type="text" value="{{ post }}" #po />
      </mat-form-field>
      <mat-form-field>
        <mat-label>P.S :</mat-label>
        <input
          matInput
          type="text"
          value="{{ pstation }}"
          #ps
        /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>City :</mat-label>
        <input matInput type="text" value="{{ city }}" #ct />
      </mat-form-field>
      <mat-form-field>
        <mat-label>State :</mat-label>
        <input matInput type="text" value="{{ state }}" #st /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>PIN :</mat-label>
        <input matInput type="text" value="{{ pincode }}" #pcode />
      </mat-form-field>
    </mat-card-content>

    <button
      mat-raised-button
      id="button1"
      (click)="
        validate(
          fname.value,
          lname.value,
          _bday.value,
          gen,
          edu,
          dspln.value,
          cntct.value,
          po.value,
          ps.value,
          ct.value,
          st.value,
          pcode.value
        )
      "
    >
      Save
    </button>
    <button id="button2" mat-raised-button routerLink="/profile">Back</button>
  </div>
</mat-card>
